<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/main/styles/main-element/navigation-bar.css">
        <link rel="stylesheet" href="/main/styles/animations/"> <!-- Animation -->
        <link rel="stylesheet" href="/main/styles/responsives/"> <!-- Responsive -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/2e9ce271b4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <nav>
                <div class="navigation-bar">
                    <div class="navigation">
                        <div class="navigation-heading">
                            <li>Home</li>
                            <li>Explore</li>
                            <li>News</li>
                        </div>
                        <div class="search-bar">
                            <form>
                                <div class="search-bar-content">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" placeholder="Search in here..">
                                    <button type="submit">
                                        <i class="fa-solid fa-microphone"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="hamburger-menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="light-dark-switch">
                            <input type="checkbox" id="switch">
                            <label for="switch"></label>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        </body>
        <header>
            <h1>Hello World!</h1>
        </header>
